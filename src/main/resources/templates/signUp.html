<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="root">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{signup.title}">Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/pages/signUp.css}"/>
</head>
<body>
<div layout:fragment="content">
    <div class="img-block">
        <form th:action="@{/user}" method="post" th:object="${user}">
            <div class="element email-wrapper">
                <input type="text" class="textfield" placeholder="Email" th:placeholder="#{signup.form.email.placeholder}" th:field="*{email}"/>
            </div>
            <div class="email-error-field" th:if="${#fields.hasErrors('email')}">
                <p th:errors="*{email}">Email error</p>
            </div>
            <div class="element password-wrapper">
                <input type="password" class="textfield" placeholder="Password" th:placeholder="#{signup.form.password.placeholder}" th:field="*{password}"/>
            </div>
            <div class="password-error-field" th:if="${#fields.hasErrors('password')}">
                <p th:errors="*{password}">Password error</p>
            </div>
            <div class="element password2-wrapper">
                <input type="password" class="textfield" placeholder="Confirm your password" th:placeholder="#{signup.form.password2.placeholder}" th:field="*{password2}"/>
            </div>
            <div class="password2-error-field" th:if="${#fields.hasErrors('password2')}">
                <p th:errors="*{password2}">Password2 error</p>
            </div>
            <div class="element button-wrapper">
                <input type="submit" value="OK" th:value="#{signup.form.ok.value}" class="link ok"/>
                <a th:href="@{/}" class="link cancel" th:text="#{signup.form.cancel}">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
