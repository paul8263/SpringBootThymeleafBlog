<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="root"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title>Blog</title>

    <link rel="stylesheet" th:href="@{/css/fragments/blog.css}"/>
</head>
<body>
<div layout:fragment="content">
    <th:block th:each="blog : ${blogList}">
        <div th:replace="fragments/blog :: blog(${blog})"></div>
    </th:block>
    <div th:if="${#lists.size(blogList) == 0}">
        <div th:replace="fragments/blog :: noBlogHint"></div>
    </div>
</div>
</body>
</html>
