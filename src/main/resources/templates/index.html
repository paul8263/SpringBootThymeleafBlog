<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Index</title>
    <link rel="stylesheet" th:href="@{/css/page-layout.css}" href="../static/css/page-layout.css"/>
    <link rel="stylesheet" th:href="@{/css/fragments/header.css}" href="../static/css/fragments/header.css"/>
    <link rel="stylesheet" th:href="@{/css/fragments/navBar.css}"/>
    <link rel="stylesheet" th:href="@{/css/fragments/footer.css}"/>
    <link rel="stylesheet" th:href="@{/css/pages/index.css}"/>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/navBar :: navBar"></div>
    <div class="container">
        <div class="img-block">
            <div class="element email-wrapper">
                <input type="text" class="textfield" placeholder="Email"/>
            </div>
            <div class="element password-wrapper">
                <input type="text" class="textfield" placeholder="Password"/>
            </div>
            <div class="element button-wrapper">
                <a href="#" class="link login">Log in</a>
                <a th:href="@{/signup}" class="link sign-up">Sign Up</a>
            </div>
        </div>
    </div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
